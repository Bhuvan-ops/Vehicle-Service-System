<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Service Station</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Vehicle Service Station</h1>
        </header>

        <main class="main-content">
            <div class="main-button-container">
                <button class="service-form-button" onclick="window.location.href='service-form.html'">Vehicle Service
                    Form</button>
            </div>
        </main>

        <table id="service-info" class="service-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Vehicle Number</th>
                    <th>Phone Number</th>
                    <th>Service Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script1.js"></script>
</body>

</html>
